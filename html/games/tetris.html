<body>
    <canvas id="tetris-game"></canvas>
    <div id="tetris-score">
        <h1>SCORE</h1>
        <div>Rows: <span id="rows">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <div id="message">
        <div class="container-fluid">
            <div class="row">
                <h1>Welcome to Tetris!</h1>
                <div class="col-2">Use <code>s</code> and <code>w</code> to move</div>
                <div class="col">
                    <p>Press space to start, or Esc to quit!</p>
                </div>
                <div class="col-2">Use <code>↑</code> and <code>↓</code> and to move</div>
            </div>
        </div>
    </div>

    <div id="javascriptbox">
        <script src="../../js/tetris.js"></script>
    </div>
</body>
